<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeTable</title>
    <link href="../../resources/bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../resources/jquery-3.6.0.min.js"></script>
    <script src="fileData.js"></script>
    <script src="mutationManagement.js"></script>
</head>
<body>
<!-- Welcome section -->
<section class="p-4 bg-dark bg-gradient text-light">
    <div class="container position-relative">
        <h1 class="text-center">Algorithm Management</h1>
        <a href="../logout" class="btn btn-outline-danger btn-sm position-absolute start-0 top-50 translate-middle">Logout</a>
        <a href="algo-leave" class="btn btn-outline-primary btn-sm position-absolute end-0 top-50 translate-middle">Return to Home Page</a>
    </div>
</section>

<!-- File Data Section -->
<section class="p-4 bg-secondary bg-gradient">
    <div class="container-fluid">
    <div class="accordion" id="fileDataAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="fileData-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#fileData-collapseOne">
                    File Data
                </button>
            </h2>
            <div id="fileData-collapseOne" class="accordion-collapse collapse">
                <div id="fileData" class="accordion-body">
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<!-- Algo Preferences Section -->
<section class="p-4 bg-light bg-gradient">
    <div class="container-fluid">
        <div class="accordion" id="algoPrefAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="algoPref-headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#algoPref-collapseOne">
                        Algorithm Preferences
                    </button>
                </h2>
                <div id="algoPref-collapseOne" class="accordion-collapse collapse">
                    <div class="container-fluid px-4 my-4">
                    <div class="row">
                    <form class="col border-end" name="algoRefForm" action="algoReferences" method="GET">
                        <!-- Stop Conditions -->
                        <label for="stopConditions" class="form-label">Stop Conditions</label>
                        <div class="row py-2" id="stopConditions">
                            <div class="col-5">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <span>Generations</span>
                                    </div>
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" value="true" name="generationsCheck">
                                    </div>
                                    <input type="text" class="form-control" placeholder="Number" name="generationsText">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <span>Fitness</span>
                                    </div>
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" value="true" name="fitnessCheck">
                                    </div>
                                    <input type="text" class="form-control" placeholder="1-100" name="fitnessText">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <span>Time</span>
                                    </div>
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" value="true" name="timeCheck">
                                    </div>
                                    <input type="text" class="form-control" placeholder="Minutes" name="timeText">
                                </div>
                            </div>
                        </div>
                        <!-- Selection -->
                        <label for="selection" class="form-label">Selection</label>
                        <div class="row py-2" id="selection">
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="selectionType">Type</label>
                                    <select class="form-select" id="selectionType" name="selectionType">
                                        <option value="Truncation" selected>Truncation</option>
                                        <option value="RouletteWheel">RouletteWheel</option>
                                        <option value="Tournament">Tournament</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <span>Elitism</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Number" id="elitism" name="selectionElitism">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <span>Percent</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="1-100" name="selectionPercent">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="pte">PTE</label>
                                    <select class="form-select" id="pte" name="selectionPTE">
                                        <option value="0.1" selected>0.1</option>
                                        <option value="0.2">0.2</option>
                                        <option value="0.3">0.3</option>
                                        <option value="0.4">0.4</option>
                                        <option value="0.5">0.5</option>
                                        <option value="0.6">0.6</option>
                                        <option value="0.7">0.7</option>
                                        <option value="0.8">0.8</option>
                                        <option value="0.9">0.9</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Crossover -->
                        <label for="crossover" class="form-label">Crossover</label>
                        <div class="row py-2" id="crossover">
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="crossoverType">Type</label>
                                    <select class="form-select" id="crossoverType" name="crossoverType">
                                        <option value="DayTimeOriented" selected>DayTimeOriented</option>
                                        <option value="AspectOriented">AspectOriented</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <span>Cutting Points</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Number" name="crossoverCutting">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="aspect">Aspect</label>
                                    <select class="form-select" id="aspect" name="crossoverAspect">
                                        <option value="T" selected>Teacher</option>
                                        <option value="C">Class</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Initial Population -->
                        <label for="initialize" class="form-label">Initialize</label>
                        <div class="row py-2" id="initialize">
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <span>Initial Population</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Number" name="initialPopulation">
                                </div>
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <div class="row justify-content-center mt-4">
                            <div class="col-3">
                                <button class="btn btn-primary" type="submit">Set Preferences</button>
                            </div>
                        </div>
                    </form>
                    <div class="col">
                        <!-- Mutations -->
                        <label for="mutationsForm" class="form-label">Mutations</label>
                        <form action="mutation" class="row py-2" id="mutationsForm" method="POST">
                            <div class="col-auto">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="mutationType">Type</label>
                                    <select class="form-select" id="mutationType" name="mutationName">
                                        <option value="FLIPPING" selected>Flipping</option>
                                        <option value="SIZER">Sizer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="probability">Probability</label>
                                    <select class="form-select" id="probability" name="mutationProbability">
                                        <option value="0.1" selected>0.1</option>
                                        <option value="0.2">0.2</option>
                                        <option value="0.3">0.3</option>
                                        <option value="0.4">0.4</option>
                                        <option value="0.5">0.5</option>
                                        <option value="0.6">0.6</option>
                                        <option value="0.7">0.7</option>
                                        <option value="0.8">0.8</option>
                                        <option value="0.9">0.9</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <span>Tupples</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Number" name="mutationTupples">
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="component">Component</label>
                                    <select class="form-select" id="component" name="mutationComponent">
                                        <option value="T" selected>Teacher</option>
                                        <option value="C">Class</option>
                                        <option value="S" selected>Subject</option>
                                        <option value="D">Day</option>
                                        <option value="H" selected>Hour</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <button class="btn btn-sm btn-primary mb-0" id="addNewMutation" type="submit">Add New</button>
                            </div>
                            <div class="row mt-4 justify-content-center">
                            <div class="col">
                                <div class="table-responsive pb-0">
                                    <table class="table table-striped table-responsive table-hover text-center table-bordered align-middle">
                                        <thead>
                                        <tr class="table-primary">
                                            <th>Type</th>
                                            <th>Probability</th>
                                            <th>Tupples</th>
                                            <th>Component</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody id="mutationsTableBody"></tbody>
                                    </table>
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Main Modal -->
<div class="modal fade" id="algoRefModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titleModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="bodyModalLabel"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Update Mutation Modal -->
<div class="modal fade" id="mutationModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="updateMutationForm" action="mutationUpdate">
            <div class="modal-header" id="mutationUpdateHeader" index="">
                <h5 class="modal-title">Update Mutation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="mutationUpdateType">Type</label>
                        <select class="form-select" id="mutationUpdateType" name="mutationName">
                            <option value="FLIPPING" selected>Flipping</option>
                            <option value="SIZER">Sizer</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="probabilityUpdate">Probability</label>
                        <select class="form-select" id="probabilityUpdate" name="mutationProbability">
                            <option value="0.1" selected>0.1</option>
                            <option value="0.2">0.2</option>
                            <option value="0.3">0.3</option>
                            <option value="0.4">0.4</option>
                            <option value="0.5">0.5</option>
                            <option value="0.6">0.6</option>
                            <option value="0.7">0.7</option>
                            <option value="0.8">0.8</option>
                            <option value="0.9">0.9</option>
                            <option value="1">1</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <span>Tupples</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Number" name="mutationTupples" id="tupplesUpdate">
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="componentUpdate">Component</label>
                        <select class="form-select" id="componentUpdate" name="mutationComponent">
                            <option value="T" selected>Teacher</option>
                            <option value="C">Class</option>
                            <option value="S" selected>Subject</option>
                            <option value="D">Day</option>
                            <option value="H" selected>Hour</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
<script src="../../resources/bootstrap-5.1.1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
