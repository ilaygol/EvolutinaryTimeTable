<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeTable</title>
    <link href="../../resources/bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../resources/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- Welcome section -->
<section class="p-4">
    <h1 class="text-center">Welcome Ilay!</h1>
</section>

<!-- File upload section -->
<section class="p-2 bg-secondary bg-gradient text-light">
    <div class="container">
        <div class="d-md-flex justify-content-start align-items-center ">
            <h3 class="fs-6 text-nowrap px-3 mb-0">File loader</h3>
            <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile">
                <button class="btn btn-outline-dark text-light" type="button">Upload</button>
            </div>
        </div>
    </div>
</section>

<!-- Main section -->
<section class="p-4">
    <div class="container">
        <div class="d-lg-flex justify-content-around align-items-baseline gap-5">
            <div class="table-responsive pb-0">
                <table class="table table-striped table-responsive table-hover text-center table-bordered align-middle">
                <thead>
                <tr class="table-dark">
                    <th>Owner</th>
                    <th>Days</th>
                    <th>Hours</th>
                    <th>Classes</th>
                    <th>Teachers</th>
                    <th>Hard Rules</th>
                    <th>Soft Rules</th>
                    <th>Solving users</th>
                    <th>Max fitness reached</th>
                    <th>Solve</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Ilay</td>
                    <td>5</td>
                    <td>4</td>
                    <td>6</td>
                    <td>4</td>
                    <td>7</td>
                    <td>3</td>
                    <td>0</td>
                    <td>0</td>
                    <td><button class="btn btn-secondary">Solve</button></td>
                </tr>
                </tbody>
            </table>
            </div>
            <div class="table-responsive pt-3">
                <table class="table table-striped text-center table-bordered">
                    <thead>
                    <tr class="table-primary">
                        <th>Online Users</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr><td>Ilay</td></tr>
                    <tr><td>Muhammad</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<script src="../../resources/bootstrap-5.1.1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
